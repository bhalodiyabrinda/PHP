<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #bdd8dd;
            padding: 15px;
            text-align: center;
            color: rgb(16, 15, 15);
        }
        nav {
            display: none;
            background-color: #d9d0d0;
        }
        nav a {
            display: block;
            padding: 15px;
            color: rgb(33, 31, 31);
            text-decoration: none;
        }
        button {
            display: none;
            background-color: #eff5f8;
            color: rgb(26, 24, 24);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            nav {
                display: block;
            }
            nav a {
                border-bottom: 1px solid #777;
            }
            button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Navigation</h1>
        <button id="toggleBtn">Toggle Menu</button>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <script>
        $(document).ready(function () {
            // Toggle the visibility of the navigation menu
            $("#toggleBtn").click(function () {
                $("nav").slideToggle();
            });

            // Hide the navigation menu on window resize if the screen is larger than 768px
            $(window).resize(function () {
                if ($(window).width() > 768) {
                    $("nav").show();
                } else {
                    $("nav").hide();
                }
            });
        });
    </script>

</body>
</html>
