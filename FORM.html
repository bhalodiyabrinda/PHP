<html>
    <head>
        <title>Page Title</title>
        <script>
            function validate(){
                var validate = true;

                var name1 = document.getElementById('nm');
                var name_err = document.getElementById('nm_err');
                if(name1.value == ""){
                    name_err.innerHTML = "Name is required field";
                    name_err.style.color = 'red';
                    validate = validate && false;
                }
                else{
                    var reg_name = /^[a-zA-Z]{2,40}$/
                    if(reg_name.test(name1.value)){
                        name_err.innerHTML = "";
                        validate = validate && true;
                    }
                    else{
                        name_err.innerHTML = 'Name contains only letters';
                        name_err.style.color = 'green';
                        validate = validate && false;
                    }
                }
                
                var phone1 = document.getElementById('pn');
                var phone_err = document.getElementById('pn_err');
                if(phone1.value == ""){
                    phone_err.innerHTML = "Phone Number is required field";
                    phone_err.style.color = 'red';
                    validate = validate && false;
                }
                else{
                    var reg_phone = /^[0-9]{10}$/
                    if(reg_phone.test(phone1.value)){
                        phone_err.innerHTML = '';
                        validate = validate && true;
                    }
                    else{
                        phone_err.innerHTML = 'Invalid Phone Number';
                        phone_err.style.color = 'green';
                        validate = validate && false;
                    }
                }

                var email1 = document.getElementById('mi');
                var email_err = document.getElementById('mi_err');
                if(email1.value == ""){
                    email_err.innerHTML = "Email address is required feild";
                    email_err.style.color = 'red';
                    validate = validate && false;
                }
                // for email structure : [\w._-]+@[\w.]+\.[a-zA-Z]{2,3}
                else{
                    var reg_email = /^[\w._-]+@[\w.]+\.[a-zA-Z]{2,3}$/
                    if(reg_email.test(email1.value)){
                        email_err.innerHTML = '';
                        validate = validate && true;
                    }
                    else{
                        email_err.innerHTML = 'Invalid Email Address';
                        email_err.style.color = 'green';
                        validate = validate && false;
                    }
                }

                var psw1 = document.getElementById('psw');
                var psw_err = document.getElementById('psw_err');
                if(psw1.value == ""){
                    psw_err.innerHTML = "Password is required feild";
                    psw_err.style.color = 'red';
                    validate = validate && false;
                }
                // for psw structure : /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$/
                else{
                    var reg_psw = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@$!%*?&])[\w@$!%*?&]{8,15}$/;
                    if(reg_psw.test(psw1.value)){
                        psw_err.innerHTML = '';
                        validate = validate && true;
                    }
                    else{
                        psw_err.innerHTML ='Invalide Password';
                        psw_err.style.color = 'green';
                        validate = validate && false;
                    }
                }
                return validate; 
            }
        </script>
    </head>
    <body>
        <form action="" onsubmit="return validate()">
            Enter Your Name : <input type="text" name="nm1" id="nm">
            <span id="nm_err"></span>
            <br>
            Enter Mobile Number : <input type="number" name="pn1" id="pn">
            <span id="pn_err"></span>
            <br>
            Enter Email ID : <input type="text" name="mi1" id="mi">
            <span id="mi_err"></span>
            <br>
            Enter Password : <input type="password" name="psw" id="psw">
            <span id="psw_err"></span>
            <br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
