<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion FAQ</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .faq-container {
            max-width:600px;
            margin: 50px auto;
        }

        .question {
            cursor: pointer;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .answer {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="faq-container">
        <div class="question">Q: HTML full form</div>
        <div class="answer">A:Hypertext markup language</div>

        <div class="question">Q:CSS full form</div>
        <div class="answer">A:Cascading Style Sheets</div>

        <div class="question">Q:SBI full form</div>
        <div class="answer">A:state bank of india</div>
    </div>

    <script>
        $(document).ready(function () {
            // Toggle the answer visibility on question click
            $(".question").click(function () {
                var answer = $(this).next(".answer");

                // Slide toggle the answer with animation
                answer.slideToggle();

                // Close other answers if any
                $(".answer").not(answer).slideUp();
            });
        });
    </script>
</body>
</html>
